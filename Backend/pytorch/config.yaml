# Training configuration for Deepfake Detection Model

# Dataset settings
use_huggingface_dataset: false  # Set to false to use local dataset
train_data_path: "../../DATA" # Root data directory
val_data_path: "../../DATA"   # Root data directory (split handled in script)

# Model settings
model_save_path: "../../models/xception_deepfake.pth"

# Training hyperparameters
batch_size: 32
learning_rate: 0.001
num_epochs: 20

# Data augmentation settings
augmentation:
  random_horizontal_flip: true
  random_rotation: 10
  resize: 299
  normalize_mean: [0.485, 0.456, 0.406]
  normalize_std: [0.229, 0.224, 0.225]