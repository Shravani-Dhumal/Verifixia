[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

# Environment variables for Neon Database
# Set these in Netlify Dashboard: Site Settings → Build & Deploy → Environment
[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = "3.11"

# Redirects for API calls (if deploying backend to Netlify Functions)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api:splat"
  status = 200
